<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2" >
        <input type="radio" name="r" id="r3" >
        <input type="radio" name="r" id="r4" >
        <div class="slider">
            <div class="slides">
                <div class="slide s1"><img src="./assets/img/mem_1.jpg" alt=""></div>
                <div class="slide s2"><img src="./assets/img/mem_2.jpg" alt=""></div>
                <div class="slide s3"><img src="./assets/img/mem_3.jpg" alt=""></div>
                <div class="slide s4"><img src="./assets/img/mem_4.jpg" alt=""></div>
            </div>
        </div>
        <div class="bottom">
            <div class="slider-text">
                <div class="slides-text">
                    <div class="slide-text">
                        1
                    </div>
                    <div class="slide-text">
                        2
                    </div>
                    <div class="slide-text">
                        3
                    </div>
                    <div class="slide-text">
                        4
                    </div>
                </div>
            </div>
            <div class="navigation">
                <label class="bar b1" for="r1"></label>
                <label class="bar b2" for="r2"></label>
                <label class="bar b3" for="r3"></label>
                <label class="bar b4" for="r4"></label>
            </div>
        </div>

    </div>
</body>
</html>
